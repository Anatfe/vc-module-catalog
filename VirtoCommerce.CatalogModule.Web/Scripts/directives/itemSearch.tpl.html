<div>
    <a class="add" left-click-menu data-target="filterSearch" style="position: absolute; top: 24px;">{{'catalog.blades.categories-items-list.placeholders.select-filter' | translate}} <i class="form-ico fa fa-caret-down"></i></a>
    <ul class="menu __context" role="menu" id="filterSearch">
        <li class="menu-item" ng-click='filter.current = x;filter.change();' ng-repeat="x in $localStorage.catalogSearchFilters2">
            <i class="menu-ico fa fa-plus" ng-if="!x.id"></i> <span ng-bind-html="x.name | translate"></span> <i class="fa fa-pencil" ng-click='filter.edit($event, x)' ng-if="x.id"></i>
        </li>
    </ul>

    <div class="form-input" style="margin-left: 100px;">
        <input ng-model="filter.keyword" ng-keyup="$event.which === 13 && filter.criteriaChanged()" style="width: calc(100% - 80px);" placeholder="{{'platform.placeholders.search-keyword' | translate}}">
        <button class="btn __other" style="position: relative;right: 45px;">
            <i class="btn-ico fa fa-remove" title="Clear" ng-click="filter.current=null;filter.change()"></i>
        </button>
    </div>
</div>
